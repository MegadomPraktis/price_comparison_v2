<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8"/>
  <title>Matching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header>
  <h1>Matching</h1>
  <nav>
    <a class="card" href="./comparison.html">Comparison</a>
    <a class="card" href="./tags.html">Tags</a>
    <a class="card" href="./email.html">Email</a>
    <a class="card" href="./erp.html">ERP Import</a>
    <span style="flex:1"></span>
    <select id="siteSelect"></select>
    <button id="refreshSites">↻ Sites</button>
  </nav>
</header>

<main>
  <div class="toolbar">
    <!-- Mega-menu Categories (hover/click) -->
    <div class="cats-trigger-wrap" id="catsWrap">
      <button id="catsTrigger" class="cats-trigger">Категории ▾</button>
      <span id="groupSelectedLabel" class="group-selected">Всички</span>
      <button id="groupClear" class="btn-clear" title="Изчисти">×</button>

      <div id="catsPanel" class="cats-mega" aria-hidden="true">
        <aside id="catsLeft" class="cats-left"></aside>
        <section id="catsRight" class="cats-right"></section>
      </div>
    </div>

    <input id="searchInput" placeholder="Search SKU/Name/Barcode..."/>

    <!-- Brand filters (existing) -->
    <input id="brandInput" placeholder="Brand…" />
    <select id="brandSelect"></select>

    <!-- Match toggles (existing) -->
    <button id="showMatched">Matched</button>
    <button id="showUnmatched">Unmatched</button>
    <button id="showAll">All</button>

    <!-- existing -->
    <select id="tagFilter"></select>
    <button id="loadProducts">Load Products</button>
    <button id="autoMatch">Auto-match by Barcode</button>
    <button id="refreshPraktisAssets">Refresh Praktis images &amp; links</button>
  </div>

  <table id="matchTable">
    <thead>
    <tr>
      <th>Our SKU</th>
      <th>Barcode</th>
      <th>Image</th>
      <th>Name</th>
      <th>Competitor SKU</th>
      <th>Competitor Barcode</th>
      <th>Tags</th>
      <th>Save</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pager">
    <button id="prevPage">Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
  </div>
</main>

<script type="module" src="./matching.js"></script>
</body>
</html>
