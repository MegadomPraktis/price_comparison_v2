<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8"/>
  <title>Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header>
  <h1>Tags</h1>
  <nav>
    <a class="card" href="./matching.html">Matching</a>
    <a class="card" href="./comparison.html">Comparison</a>
    <a class="card" href="./erp.html">ERP Import</a>
  </nav>
</header>

<main>
  <div class="toolbar">
    <input id="newTagName" placeholder="New tag name…"/>
    <button id="addTagBtn">Add Tag</button>
  </div>

  <table>
    <thead>
      <tr><th>Tag</th><th>Actions</th></tr>
    </thead>
    <tbody id="tagsTbody"></tbody>
  </table>

  <h3>Assign items to tag</h3>
  <div class="toolbar">
    <select id="assignTagSelect"></select>
    <input id="searchSku" placeholder="Search SKU/Name/Barcode…"/>
    <button id="searchBtn">Search</button>
  </div>

  <table id="assignTable">
    <thead>
      <tr><th>SKU</th><th>Barcode</th><th>Name</th><th>Tags</th><th>Assign</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script type="module" src="./tags.js"></script>
</body>
</html>
